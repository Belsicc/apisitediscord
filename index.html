<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>VIP Site</title>
</head>
<body>
    <div class="container">
        <h1>Bienvenue sur le site VIP</h1>
        
        <p>Nous sommes actuellement en maintenance. Si vous souhaitez devenir VIP après la réouverture, veuillez fournir votre adresse e-mail ci-dessous :</p>

        <form id="vipForm">
            <label for="email">Adresse e-mail :</label>
            <input type="email" id="email" name="email" required>
            <button type="submit" id="submitBtn">Devenir VIP</button>
        </form>

        <p id="confirmationMessage"></p>
    </div>

    <script src="vip.js"></script>
</body>
</html>
